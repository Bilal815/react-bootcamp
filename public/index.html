<script>
    function sky() {
        var sky = document.getElementsByClassName("sky");
        sky.animate([{
            transform: 'translate(-100%, 0)'
        }, {
            transform: 'translate(100%, 1000px)'
        }], {
            duration: 5000,
            iterations: Infinity
        });
    }



    function plane() {
        var plane = document.getElementsByClassName("plane");
        plane.animate([{
            transform: 'translate(0, -400px)'
        }, {
            transform: 'translate(600px, -200px)'
        }, {
            transform: 'translate(800px, 0px)'
        }, {
            transform: 'translate(1000px, 200px)'
        }, {
            transform: 'translate(1200px, 300px)'
        }, {
            transform: 'translate(100px, 300px)'
        }], {
            duration: 10000
        });
    }
</script>
